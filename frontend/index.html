<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="static/icons/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloc de Notas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-title-container">
        <img src="static/images/logo.png" alt="Logo del proyecto" class="logo">
        <h1>Bloc de Notas</h1>
      </div>
      <div class="theme-toggle-container">
        <button id="themeToggle">🌙</button>
      </div>
    </div>
    <div class="controls-container">
      <div class="input-section">
        <textarea id="note" placeholder="Escribe tu nota aquí..."></textarea>
        <select id="category">
          <option value="Personal">Personal</option>
          <option value="Aprendizaje">Aprendizaje</option>
          <option value="Creación de Programas">Creación de Programas</option>
          <option value="Juegos">Juegos</option>
        </select>
        <button id="saveBtn">Guardar Nota</button>
      </div>
      <div class="filter-section">
        <select id="filterCategory">
          <option value="all">Todas las categorías</option>
          <option value="Personal">Personal</option>
          <option value="Aprendizaje">Aprendizaje</option>
          <option value="Creación de Programas">Creación de Programas</option>
          <option value="Juegos">Juegos</option>
        </select>
        <button id="filterImportantBtn">Mostrar solo importantes</button>
      </div>
    </div>
    <div id="savedNotes" class="notes-grid"></div>
    <div class="pagination">
      <button id="prevBtn">Anterior</button>
      <button id="nextBtn">Siguiente</button>
    </div>
  </div>

  <!-- Modal para editar notas -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Editar Nota</h2>
      <textarea id="editNoteContent" placeholder="Edita tu nota aquí..."></textarea>
      <select id="editNoteCategory">
        <option value="Personal">Personal</option>
        <option value="Aprendizaje">Aprendizaje</option>
        <option value="Creación de Programas">Creación de Programas</option>
        <option value="Juegos">Juegos</option>
      </select>
      <button id="saveEditBtn">Guardar Cambios</button>
    </div>
  </div>

  <!-- Mensaje de confirmación para eliminar -->
  <div id="deleteConfirmation" class="modal">
    <div class="modal-content">
      <h2>¿Eliminar nota?</h2>
      <p>¿Estás seguro de que deseas eliminar esta nota? Esta acción no se puede deshacer.</p>
      <div class="confirmation-buttons">
        <button id="confirmDeleteBtn">Sí, eliminar</button>
        <button id="cancelDeleteBtn">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <img src="static/images/logo.png" alt="Logo del proyecto" class="footer-logo">
        <p class="footer-text">Bloc de Notas es un proyecto creado para organizar tus ideas de manera simple y eficiente.</p>
      </div>
      <div class="footer-right">
        <div class="social-section">
          <h3>Sígueme en:</h3>
          <div class="social-links">
            <a href="https://wa.me/+584123612634" target="_blank" class="social-link">
              <img src="static/icons/whatsapp.png" alt="WhatsApp" class="social-icon">
            </a>
            <a href="https://github.com/A-Graterol/A-Graterol" target="_blank" class="social-link">
              <img src="static/icons/github.png" alt="GitHub" class="social-icon">
            </a>
            <a href="https://ve.linkedin.com/in/andr%C3%A9s-graterol-1b8736234?trk=profile-badge" target="_blank" class="social-link">
              <img src="static/icons/linkedin.png" alt="LinkedIn" class="social-icon">
            </a>
          </div>
        </div>
        <div class="tech-section">
          <h3>Hecho con:</h3>
          <div class="tech-logos">
            <img src="static/icons/html.png" alt="HTML" class="tech-icon">
            <img src="static/icons/css.png" alt="CSS" class="tech-icon">
            <img src="static/icons/javascript.png" alt="JavaScript" class="tech-icon">
            <img src="static/icons/nodejs.png" alt="Nodejs" class="tech-icon">
            <img src="static/icons/SQLite.png" alt="SQLite" class="tech-icon">
            <!-- Agrega más logos según las tecnologías que hayas usado -->
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
